<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>README Generator</h1>
        <button id="autoFillBtn">Auto-Fill with Default Messages</button>
        <form id="readmeForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="description">Project Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="installation">Installation Instructions:</label>
            <textarea id="installation" name="installation"></textarea>

            <label for="usage">Usage:</label>
            <textarea id="usage" name="usage"></textarea>

            <label for="features">Features:</label>
            <textarea id="features" name="features"></textarea>

            <label for="contributing">Contributing:</label>
            <textarea id="contributing" name="contributing"></textarea>

            <label for="license">License:</label>
            <input type="text" id="license" name="license">

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact">

            <button type="submit">Generate README</button>
        </form>

        <div id="output">
            <h2>Generated README:</h2>
            <pre id="readmeOutput"></pre>
            <button id="downloadBtn" style="display:none;">Download README</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
